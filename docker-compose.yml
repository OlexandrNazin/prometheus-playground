version: '2'

services:
  prometheus:
    user: $PGUSER
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/etc/prometheus:/etc/prometheus
      - ./prometheus/prometheus:/prometheus
    #command:
    #  - '--web.enable-lifecycle'
    links:
      - node0
      - node1
      - node2
      - node3
      - alertmanager

  grafana:
    user: $PGUSER
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    links:
      - prometheus
      - mailserver

    volumes:
      - ./grafana/etc/grafana:/etc/grafana
      - ./grafana/var/lib/grafana:/var/lib/grafana
      - ./grafana/data:/data
    environment:
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource,grafana-azure-monitor-datasource, grafana-kubernetes-app
      - GF_PATH_DATA=/data
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_allow_sign_up=true
      - GF_USERS_allow_org_create=true
      - GF_ANALYTICS_reporting_enabled=false
      - GF_SMTP_enabled=false
      - GF_SMTP_host=postfix

  node0:
      user: $PGUSER
      image: quay.io/prometheus/node-exporter:latest
      privileged: false
      restart: unless-stopped
      volumes:
        - ./node0/import:/import:ro
      #deactivated for windows docker hosts
      #  - /proc:/host/proc:ro
      #  - /sys:/host/sys:ro
      #  - /:/rootfs:ro
      ports:
        - "9100:9100"
      command:
        - '--collector.textfile.directory=/import'
      # deactivated for windows docker hosts
      #  - '--path.procfs=/host/proc'
      #  - '--path.sysfs=/host/sys'
      #  - '--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)'

  node1:
      user: $PGUSER
      image: prom/node-exporter:latest
      volumes:
        - ./node1/import:/import:ro
      command:
        - '--collector.textfile.directory=/import'

  node2:
      user: $PGUSER
      image:  quay.io/prometheus/node-exporter:latest
      volumes:
        - ./node2/import:/import:ro
      command:
        - '--collector.textfile.directory=/import'

  node3:
      user: $PGUSER
      build: ./node3CustomExporter
      privileged: false
      ports:
        - "9101:9100"

      
  alertmanager:
      user: $PGUSER
      image: prom/alertmanager:latest
      volumes:
        - ./alertmanager/etc/alertmanager:/etc/alertmanager:rw
      ports:
        - "9093:9093"
      links:
        - mailserver

  mailserver:
    image: greenmail/standalone:1.6.0-SNAPSHOT
    environment:
    # Enable GreenMail verbose mode
    - GREENMAIL_OPTS=-Dgreenmail.setup.test.all -Dgreenmail.hostname=0.0.0.0 -Dgreenmail.auth.disabled
  roundcube:
    image: roundcube/roundcubemail
    ports:
    - "9080:80"
    links:
      - mailserver
    environment:
      - ROUNDCUBEMAIL_DEFAULT_HOST=mailserver
      - ROUNDCUBEMAIL_DEFAULT_PORT=3143
      - ROUNDCUBEMAIL_SMTP_SERVER=mailserver
      - ROUNDCUBEMAIL_SMTP_PORT=3025
    #volumes:
    #    - ./mailserver:/tmp/maildev:rw

